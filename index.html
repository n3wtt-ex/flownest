<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete CRM Platform with Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Tema değişikliğini uygulamak için script
      const savedTheme = localStorage.getItem('theme');
      console.log('Index.html - Saved theme from localStorage:', savedTheme);
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
        
        // Tema değişikliğinin uygulandığını kontrol et
        setTimeout(() => {
          console.log('Index.html - Current theme class:', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }, 0);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
